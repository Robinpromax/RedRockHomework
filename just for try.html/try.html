<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>仿写百度首页</title>
    <style>
        * { box-sizing: border-box; }   
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
    background: #ffffff; 
    color: #333333; 
}
.header {
    text-align: center; 
    font-size: 14px;
    color: #ffffff;
    margin-bottom: 20px;  
}

.container {
    max-width: 1200px;
    margin: 0 auto; 
    background: #f2f2f2;
    padding: 0 20px;
    box-sizing: border-box; 
}

.search-tips {
    color: #9a9797;
    font-size: 14px;
    padding: 10px 0;
    text-align: center;
    margin: 0 auto; 
    width: 500px; 
}

.logo {
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
    color: #b9b9b9;
}

.search-box {
    margin: 20px auto;
    width: 500px;
    height: 40px;
    border: 1px solid #c8c8c8;
    border-radius: 5px;
    background: #f2f2f2;
    text-align: center;
}

.search-box input[type="text"] {
    width: 400px;
    height: 30px;
    padding: 5px;
    border: none;
    background: none;
    font-size: 14px;
    color: #333333;
}

.search-box input[type="submit"] {
    width: 100px;
    height: 30px;
    border: none;
    background: #4285f4;
    color: #ffffff;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
}

.footer {
    background: #ffffff;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
    margin-top:auto;
    font-size: 12px;
    position: relative;
    bottom: 0;
    width: 100%;px;
    margin: 0 auto;
}

.footer a {
    color: #333333;
    text-decoration: none;
    margin: 0 5px;
}

.footer a:hover {
    color: #4285f4;
}
    </style>
</head>
<body>
    <div class="footer">
        <div class="container">
            <a href="#">关于百度</a>
            <a href="#">加入百度</a>
            <a href="#">联系我们</a>
            <a href="#">帮助中心</a>
            <a href="#">百度安全</a>
            <a href="#">百度经验</a>
            <a href="#">贴吧</a>
            <a href="#">百度网盘</a>
            <a href="#">资讯</a>
            <a href="#">百度网游</a>
        </div>
    <div class="header"></div>
            <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png"width="500 px" height="250 px" alt="百度logo">
            <div class="logo"></div>
            <div class="search-box">
                <input type="text" placeholder="百度一下">
                <input type="submit" value="百度一下">
          </div>
        </div> 
    </div>
    <div class="container"></div>  
        <div class="footer"></div>
           <img src="https://img.picui.cn/free/2024/10/26/671d0cf0bfb44.jpg"width="400 px" height="400 px" alt="百度logo">

        </div>
    </div>
</body>
</html>
