<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>模拟百度首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #ffffff;
        }
        .header {
            background: #ffffff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .search-box {
            margin: 20px 0;
        }
        .search-box input[type="text"] {
            width: 60%;                                                                          
            padding: 10px;                                                                    
            font-size: 16px;
            border: 2px solid #23282d;
            margin-right: 0;
        }
        .search-box input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background: #0080ff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .footer {
            background: #ffffff;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #000000;
        }
        .footer a {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="container">
            <a href="#">关于百度</a>
            <a href="#">加入百度</a>
            <a href="#">联系我们</a>
            <a href="#">帮助中心</a>
            <a href="#">百度安全</a>
            <a href="#">贴吧</a>
            <a href="#">文库</a>
            <a href="#">资讯</a>
            <a href="#">百度网盘</a>
            <ahref="#">设置</a>
        </div>
    <div class="header">
        <div class="container">
            <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="270" height="129" alt="百度logo">
            <div class="logo">百度一下，你就知道</div>
            <div class="search-box">
                <input type="text" placeholder="请输入搜索内容"><input type="submit" value="百度一下">
                <div class="search-tips"></div>
            </div>
        </div>
    </div>
    <div>下载百度APP | 手机百度 | 百度网盘</div>
    <div class="container">
